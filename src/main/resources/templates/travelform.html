<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Kalkulator krajowej podróży służbowej</title>
    <script>
        $(document).ready(function() {
            $('#input1').datetimepicker(locale: 'pl');
        });
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/travel/form}" th:object="${form}" method="post">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <div class="input-group date" id="input1" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#input1"/>
                            <div class="input-group-append" data-target="#input1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
